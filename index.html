<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <div id="quote-box" class="quotes">
        <div id="text">asdasdsadas</div>
        <div id="author">-lorem</div>
        <div class="buttons">
            <button id="twitter-quote"><a href="https://twitter.com/intent/tweet?text=" target="_blank"><i class="fab fa-twitter"></i></a></button>
            <button id="tumblr-quote"><i class="fab fa-tumblr"></i></button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <script src="./main.js"></script>

</body>
</html>
